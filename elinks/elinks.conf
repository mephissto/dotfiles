# Let the background color black
set document.colors.use_document_colors = 0

set terminal.xterm-color.charset        = "us-ascii"
set terminal.xterm-color.colors         = 2
set terminal.xterm-color.utf_8_io       = 1

## terminal.xterm-256color
set terminal.xterm-256color.charset     = "us-ascii"
set terminal.xterm-256color.utf_8_io    = 1
set terminal.xterm-256color.type        = 2

set ui.language                         = "English"
